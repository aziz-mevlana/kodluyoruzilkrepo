<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">

                <div class="alert"></div>

                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-input">Name</label>
                        <input type="text" name="name" id="name" class="form-control mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-input">Surname</label>
                        <input type="text" name="surname" id="surname" class="form-control mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-input">Age</label>
                        <input type="number" name="age" id="age" class="form-control mb-3">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-8">
                <h4 class="mt-4">Submissions</h4>
                <ul class="list-group" id="userList"></ul>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
